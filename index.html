<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czakram - Logowanie</title>
  <style>
    body {
      font-family: "Times New Roman", serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000; /* czarne tło */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header img {
      max-height: 60px;
      vertical-align: middle;
    }
    nav {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #ff0000; /* czerwony akcent */
      margin: 0 15px;
      text-decoration: none;
      font-size: 14px;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
    }
    .login-form {
      margin: 20px 0;
    }
    .login-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #000;
    }
    .login-form input[type="text"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
    }
    .login-form input[type="submit"] {
      background-color: #000;
      color: #ff0000;
      border: 1px solid #ff0000;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-form input[type="submit"]:hover {
      background-color: #ff0000;
      color: #fff;
    }
    .help-links {
      text-align: center;
      margin-top: 15px;
    }
    .help-links a {
      color: #000;
      text-decoration: none;
      font-size: 14px;
      margin: 0 5px;
    }
    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CZAKRAM">
    <h1>Czakram - Panel Logowania</h1>
  </header>
  <nav>
    <a href="#">Strona Główna</a>
    <a href="#">O nas</a>
    <a href="#">Kontakt</a>
  </nav>
  <div class="container">
    <form class="login-form" action="login.php" method="post">
      <label for="username">Użytkownik</label>
      <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika">
      
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" placeholder="Wpisz hasło">
      
      <input type="submit" value="Zaloguj się">
    </form>
    <div class="help-links">
      <a href="#">Nie pamiętasz hasła?</a> |
      <a href="#">Nie pamiętasz nazwy?</a> |
      <a href="#">Załóż swoje konto!</a>
    </div>
  </div>
  <footer>
    &copy; CZAKRAM 2015 - 2025
  </footer>
</body>
</html>
